server:
  port: 8080


spring:
    datasource:
        name: mysql_test
        type: com.alibaba.druid.pool.DruidDataSource
        #druid相关配置
        druid:
          #监控统计拦截的filters
          filters: stat
          driver-class-name: com.mysql.cj.jdbc.Driver
          #基本属性
          url: jdbc:mysql://localhost:3306/alumni information system?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL = false
          username: root
          password: xxa99038329HD
          #配置初始化大小/最小/最大
          initial-size: 1
          min-idle: 1
          max-active: 200
          #获取连接等待超时时间
          max-wait: 60000
          #间隔多久进行一次检测，检测需要关闭的空闲连接
          time-between-eviction-runs-millis: 60000
          #一个连接在池中最小生存的时间
          min-evictable-idle-time-millis: 300000
          validation-query: SELECT 'x'
          test-while-idle: true
          test-on-borrow: false
          test-on-return: false
          #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
          pool-prepared-statements: false
          max-pool-prepared-statement-per-connection-size: 2000

    multipartResover:
      type: org.springframework.web.multipart.commons.CommonsMultipartResolver



#时间问题
    jackson:
      date-format: yyyy-MM-dd HH:mm:ss
      time-zone: GMT+8
    mvc:
      static-path-pattern: /image/**
      view:
        prefix:
          classpath: /templates/
    resources:
      static-locations: file:D://software/advert/
    devtools:
      restart:
        enabled: true  #设置开启热部署
    mail:
      host: smtp.163.com
      username: chzs_lz@163.com
      password: xxa99038329
      default-encoding: utf-8
      properties:
        mail:
          smtp:
            auth: true
            starttles:
              enable: true
              required: true
